<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Taxi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 400px; background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .logo { font-size: 35px; font-weight: 900; color: #f1c40f; text-shadow: 2px 2px #333; margin-bottom: 10px; }
        .label { font-size: 14px; color: #777; margin-bottom: 5px; text-align: left; width: 100%; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; margin-bottom: 20px; outline: none; }
        .price-box { background: #fff9e6; border: 1px dashed #f1c40f; padding: 10px; border-radius: 10px; margin-bottom: 25px; font-size: 18px; font-weight: bold; }
        .order-btn { width: 100%; padding: 18px; background: #f1c40f; border: none; border-radius: 15px; font-weight: 800; font-size: 18px; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4); }
        .order-btn:active { transform: scale(0.95); }
        #status { margin-top: 15px; color: #27ae60; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">Z-Taxi üöñ</div>
        <div class="label">Qayerga borasiz?</div>
        <select id="destination">
            <option value="Markaziy Shifoxona">üè• Markaziy Shifoxona</option>
            <option value="Dehqon Bozori">üõí Dehqon Bozori</option>
            <option value="Temir yo'l bekati">üöâ Temir yo'l bekati</option>
            <option value="Markaziy Bog'">üå≥ Markaziy Bog'</option>
            <option value="Kelishilgan joy (Qo'ng'iroq qiling)">üìû Boshqa / Qo'ng'iroq</option>
        </select>
        
        <div class="price-box">Narxi: 10,000 so'm</div>
        
        <button class="order-btn" onclick="sendOrder()">TAKSI CHAQIRISH</button>
        <div id="status">Buyurtma haydovchilarga yuborildi! ‚úÖ</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function sendOrder() {
            const dest = document.getElementById('destination').value;
            const user = tg.initDataUnsafe?.user;
            const userName = user ? user.first_name : "Mijoz";
            const userUser = user?.username ? "@" + user.username : "Noma'lum";

            // BOT SOZLAMALARI
            const token = "8247825967:AAHfSd1ttkxZoBDj8nmZqKvjaGyGPvTQzqq";
            const chat_id = "-1003219641318"; 

            // LOKATSIYANI OLISH
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;

                const text = `üîî **YANGI BUYURTMA!**\n\nüìç **Qayerga:** ${dest}\nüí∞ **Narxi:** 10,000 so'm\nüë§ **Mijoz:** ${userName} (${userUser})\n\nüìç [MIJOZ LOKATSIYASI (USTIGA BOSING)](${mapLink})`;

                const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(text)}&parse_mode=Markdown&disable_web_page_preview=false`;

                try {
                    await fetch(url);
                    document.getElementById('status').style.display = 'block';
                    tg.MainButton.setText("YUBORILDI ‚úÖ").show();
                    setTimeout(() => tg.close(), 3000);
                } catch (e) {
                    alert("Xatolik: Internetni tekshiring!");
                }
            }, () => {
                alert("Iltimos, GPS (geolokatsiya)ni yoqing!");
            });
        }
    </script>
</body>
</html>
