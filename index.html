<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Taxi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .logo { font-size: 32px; font-weight: bold; color: #f1c40f; margin-bottom: 10px; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin: 20px 0; font-size: 16px; }
        .btn { background: #f1c40f; border: none; padding: 18px; width: 100%; border-radius: 15px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">Z-Taxi üöñ</div>
        <p>Qayerga borasiz?</p>
        <select id="dest">
            <option value="Markaziy Shifoxona">üè• Markaziy Shifoxona</option>
            <option value="Dehqon Bozori">üõí Dehqon Bozori</option>
            <option value="Vokzal">üöâ Vokzal</option>
        </select>
        <button id="mainBtn" class="btn" onclick="sendOrder()">TAKSI CHAQIRISH</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function sendOrder() {
            const btn = document.getElementById('mainBtn');
            const destination = document.getElementById('dest').value;
            const user = tg.initDataUnsafe?.user || {};
            
            // SHU YERGA YANGI MA'LUMOTLARNI QO'YING
            const token = "YANGI_TOKENNI_SHU_YERGA_QO'YING";
            const chat_id = "YANGI_GURUH_ID_RAQAMINI_SHU_YERGA_QO'YING"; 

            btn.innerText = "Yuborilmoqda...";
            btn.disabled = true;

            const text = `üöñ YANGI BUYURTMA!\nüìç Manzil: ${destination}\nüë§ Mijoz: ${user.first_name || 'Mijoz'}`;
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(text)}`;

            fetch(url).then(res => res.json()).then(data => {
                if (data.ok) {
                    alert("Buyurtma yuborildi! ‚úÖ");
                    tg.close();
                } else {
                    alert("Xato: " + data.description);
                    btn.innerText = "TAKSI CHAQIRISH";
                    btn.disabled = false;
                }
            }).catch(() => {
                alert("Internet xatosi!");
                btn.innerText = "TAKSI CHAQIRISH";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
