<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Taxi Ilovasi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        .container { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #f1c40f; text-shadow: 1px 1px 2px #000; }
        select { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin: 20px 0; font-size: 16px; }
        .btn { background: #f1c40f; border: none; padding: 18px; width: 100%; border-radius: 15px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Z-Taxi üöñ</h1>
        <p>Qayerga borasiz?</p>
        <select id="dest">
            <option value="Markaziy Shifoxona">üè• Markaziy Shifoxona</option>
            <option value="Dehqon Bozori">üõí Dehqon Bozori</option>
            <option value="Temir yo'l bekati">üöâ Vokzal</option>
            <option value="Markaziy Bog'">üå≥ Bog'</option>
        </select>
        <button id="sendBtn" class="btn" onclick="orderTaxi()">TAKSI CHAQIRISH</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function orderTaxi() {
            const btn = document.getElementById('sendBtn');
            const destination = document.getElementById('dest').value;
            const user = tg.initDataUnsafe?.user || {};
            
            const token = "8247825967:AAHfSd1ttkxZoBDj8nmZqKvjaGyGPvTQzqq";
            const chat_id = "-1003219641318"; 

            btn.innerText = "Yuborilmoqda...";
            btn.disabled = true;

            // Xabarni tayyorlash
            const message = `üöñ YANGI BUYURTMA!\nüìç Manzil: ${destination}\nüë§ Mijoz: ${user.first_name || 'Noma`lum'} (${user.username ? '@'+user.username : 'ID: '+user.id})`;

            // API orqali xabar yuborish (GET usuli - eng ishonchlisi)
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.ok) {
                    alert("Buyurtma haydovchilarga yetkazildi! ‚úÖ");
                    tg.close();
                } else {
                    // Xatoni ko'rsatish
                    alert("Xato: " + data.description + "\n\nIltimos, botni guruhga ADMIN qiling!");
                    btn.innerText = "TAKSI CHAQIRISH";
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Internetda xatolik yuz berdi.");
                btn.innerText = "TAKSI CHAQIRISH";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
