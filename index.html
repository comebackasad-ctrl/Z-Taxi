<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Taxi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 400px; background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .logo { font-size: 32px; font-weight: 900; color: #f1c40f; text-shadow: 1px 1px 2px #333; margin-bottom: 10px; }
        .label { font-size: 14px; color: #777; margin-bottom: 8px; text-align: left; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; margin-bottom: 20px; outline: none; transition: 0.3s; }
        select:focus { border-color: #f1c40f; }
        .price-box { background: #fff9e6; border: 1px dashed #f1c40f; padding: 12px; border-radius: 12px; margin-bottom: 25px; font-size: 18px; font-weight: bold; color: #333; }
        .order-btn { width: 100%; padding: 18px; background: #f1c40f; border: none; border-radius: 15px; font-weight: 800; font-size: 18px; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4); }
        .order-btn:active { transform: scale(0.96); }
        .order-btn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">Z-Taxi üöñ</div>
        <div class="label">Qayerga borasiz?</div>
        <select id="destination">
            <option value="Markaziy Shifoxona">üè• Markaziy Shifoxona</option>
            <option value="Dehqon Bozori">üõí Dehqon Bozori</option>
            <option value="Temir yo'l bekati">üöâ Temir yo'l bekati</option>
            <option value="Markaziy Bog'">üå≥ Markaziy Bog'</option>
            <option value="Boshqa (Qo'ng'iroq orqali)">üìû Boshqa / Kelishiladi</option>
        </select>
        
        <div class="price-box">Narxi: 10,000 so'm</div>
        
        <button id="mainBtn" class="order-btn" onclick="sendOrder()">TAKSI CHAQIRISH</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function sendOrder() {
            const btn = document.getElementById('mainBtn');
            const dest = document.getElementById('destination').value;
            const user = tg.initDataUnsafe?.user;
            const userName = user ? user.first_name : "Mijoz";
            const userLogin = user?.username ? "@" + user.username : "Username yo'q";

            // BOT SOZLAMALARI
            const token = "8247825967:AAHfSd1ttkxZoBDj8nmZqKvjaGyGPvTQzqq";
            const chat_id = "-1003219641318"; 

            btn.innerText = "Yuborilmoqda...";
            btn.disabled = true;

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;

                const text = `üöñ **YANGI BUYURTMA!**\n\nüìç **Manzil:** ${dest}\nüí∞ **Narxi:** 10,000 so'm\nüë§ **Mijoz:** ${userName} (${userLogin})\n\nüìç [MIJOZ TURGAN JOYNI KO'RISH](${mapLink})`;

                const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;

                try {
                    const response = await fetch(url);
                    const result = await response.json();
                    
                    if (result.ok) {
                        alert("Buyurtma yuborildi! ‚úÖ\nHaydovchilarimiz tez orada aloqaga chiqishadi.");
                        tg.close();
                    } else {
                        alert("Bot xatosi: " + result.description);
                        btn.innerText = "TAKSI CHAQIRISH";
                        btn.disabled = false;
                    }
                } catch (e) {
                    alert("Aloqa xatosi: " + e.message);
                    btn.innerText = "TAKSI CHAQIRISH";
                    btn.disabled = false;
                }
            }, (err) => {
                alert("GPS xatosi! Iltimos, joylashuvga ruxsat bering.");
                btn.innerText = "TAKSI CHAQIRISH";
                btn.disabled = false;
            }, { enableHighAccuracy: true, timeout: 5000 });
        }
    </script>
</body>
</html>
